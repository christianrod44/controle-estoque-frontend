<div class="form-container">
  <mat-card *ngIf="!isLoading; else loading">
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Editar Material' : 'Novo Material' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="salvar()">

        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="descricao" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input matInput type="number" formControlName="quantidade" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Unidade de Medida</mat-label>
          <input matInput formControlName="unidadeMedida" required placeholder="Ex: Saco, Unidade, Metro">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Preço (R$)</mat-label>
          <input matInput type="number" formControlName="preco" required>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button (click)="cancelar()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="salvar()" [disabled]="form.invalid">
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
    </mat-card-actions>
  </mat-card>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>
